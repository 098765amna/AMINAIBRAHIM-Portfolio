<html>
<body lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f4f4f4;
}



    ii
.skill {
  margin-bottom: 15px;
}

.skill p {
  margin: 0 0 5px 0;
  font-weight: 600;
}

.bar {
  width: 100%;
  background: hsl(0, 0%, 93%);
  border-radius: 6px;
  overflow: hidden;
  height: 25px;
  position: relative;
}

.level {
  height: 100%;
  background: lch(60.97% 71.78 357.61 / 0.394); /* pink color */
  border-radius: 6px;
  text-align: right;
  padding-right: 10px;
  color: #fff;
  font-weight: bold;
  line-height: 25px; /* vertically center text */
}



.coding-skills {
    border: 2px solid #4CAF50;
    border-radius: 10px;
    padding: 20px;
    width: 350px;
    margin: 20px auto;
    background-color: #f9f9f9;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

  .coding-skills h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }

  .skill {
    margin-bottom: 15px;
  }

  .skill-name {
    font-weight: bold;
    margin-bottom: 5px;
  }

  .progress-bar {
    width: 100%;
    background-color: #ddd;
    border-radius: 5px;
    overflow: hidden;
  }

  .progress {
    height: 20px;
    background-color: #4CAF50;
    text-align: right;
    padding-right: 5px;
    color: white;
    line-height: 20px;
    border-radius: 5px 0 0 5px;
  }


</style>
</head>















    <!-- Coding Skills Box -->
    <div class="coding-skills">

        </div>
      </div>
      
      <div class="skill">
        <div class="skill-name">CSS</div>

      <div class="skill">

    </div>

    <!-- More Skills Box (same as above) -->
    <div class="coding-skills">
      <h2>More Skills</h2>

      <div class="skill">

        <div class="progress-bar">

      </div>
    </div>
  </div>
</div>
